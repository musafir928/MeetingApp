@if(member$ | async; as member) {
    <div class="flex gap-6">
        <div class="card bg-sky-900 flex flex-col h-[85vh] w-1/4 p-3">
            <img src="{{member.imageUrl || '/user.png'}}" alt="image of member" class="rounded-full mx-10 mt-3 object-cover">
            <div class="card-body">
                <div class="flex flex-col items-center">
                    <div class="flex text-2xl text-primary">
                        {{member.displayName}}, 25
                    </div>
                    <div class="text-sm">{{member.city}}, {{member.country}}</div>
                </div>

                <div class="divider"></div>

                <ul class="menu rounded-box w-full text-xl">
                    <li><a routerLink="profile" routerLinkActive="text-primary">Profile</a></li>
                    <li><a routerLink="profile" routerLinkActive="text-primary">Photos</a></li>
                    <li><a routerLink="profile" routerLinkActive="text-primary">Messages</a></li>
                </ul>
            </div>
            <div class="card-actions justify-between gap-2 px-2 mb-3">
                <div class="btn btn-primary flex-1 text-white">Go back</div>
                <div class="btn btn-primary flex-1 text-white">Like user</div>
            </div>
        </div>

        <div class="card bg-sky-900 w-3/4 p-6">
            <h3 class="card-title text-3xl text-primary">Profile</h3>
            <div class="divider"></div>
        </div>
    </div>
} @else {
    <div class="">Member not found</div>
}
